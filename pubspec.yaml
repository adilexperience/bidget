name: bid_get
description: BidGet an online tender management Application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  image_picker: ^0.7.5+3
  font_awesome_flutter: ^9.0.0
  flutter_rating_bar: ^4.0.0
  firebase_core: ^1.2.0
  shared_preferences: ^2.0.6
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.1.0
  lottie: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

